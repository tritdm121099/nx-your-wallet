<nz-layout class="h-screen">
  <nz-header>
    <a
      [routerLink]="['/']"
      class="flex items-center float-left text-white text-xl h-full"
      >Home Page</a
    >
    <div class="float-right flex items-center">
      <div class="leading-normal"></div>
      <yw-themes ></yw-themes>
      <ul nz-menu [nzMode]="'horizontal'" [nzTheme]="'dark'">
        <li nz-menu-item>
          <button (click)="logout()">Logout</button>
        </li>
      </ul>
    </div>
  </nz-header>

  <nz-content class="p-5">
    <button (click)="authService.test$().subscribe()">Test</button>
    <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
