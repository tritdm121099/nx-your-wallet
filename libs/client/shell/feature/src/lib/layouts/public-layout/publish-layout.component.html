<nz-layout class="h-screen">
  <nz-header>
    <a
      [routerLink]="['/']"
      class="flex items-center float-left text-white text-xl h-full"
      >{{text.homePage| translate}}</a
    >
    <div class="float-right flex items-center">
      <div class="leading-normal flex items-center mr-2">
        <yw-language class="pr-2"></yw-language>
        <yw-themes></yw-themes>
      </div>
      <div class="h-8 px-2 border-l border-slate-200 dark:border-slate-800"></div>
      <ul nz-menu [nzMode]="'horizontal'" [nzTheme]="'dark'">
        <li
          nz-menu-item
          #rla1="routerLinkActive"
          routerLinkActive
          [nzSelected]="rla1.isActive"
          [nzSelected]="rla1.isActive"
        >
          <a [routerLink]="['/login']">{{text.signIn | translate}}</a>
        </li>
        <li
          nz-menu-item
          #rla2="routerLinkActive"
          routerLinkActive
          [nzSelected]="rla2.isActive"
          [nzSelected]="rla2.isActive"
        >
          <a routerLink="/sign-up">{{text.signUp | translate}}</a>
        </li>
      </ul>
    </div>
  </nz-header>

  <nz-content class="p-5">
    <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
