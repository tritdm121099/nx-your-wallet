<nz-layout class="h-screen">
  <nz-header>
    <a
      [routerLink]="['/']"
      class="flex items-center float-left text-white text-xl h-full"
      >{{ 'common.homePage' | translate }}</a
    >
    <div class="float-right flex items-center">
      <div class="leading-normal flex items-center pr-2 mr-2">
        <yw-language class="pr-2"></yw-language>
        <yw-themes ></yw-themes>
      </div>
      <div class="h-8 px-2 border-l border-slate-200 dark:border-slate-800"></div>
      <ul nz-menu [nzMode]="'horizontal'" [nzTheme]="'dark'">
        <li nz-menu-item>
          <button (click)="logout()">{{ 'common.logout' | translate }}</button>
        </li>
      </ul>
    </div>
  </nz-header>
  <div class="flex h-full">
    <yw-sidebar></yw-sidebar>
    <nz-content class="p-5">
      <router-outlet></router-outlet>
    </nz-content>
  </div>
</nz-layout>
